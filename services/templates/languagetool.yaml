templateVersion: 1.0.0
defaultVersion: '6.0'
documentation: https://hub.docker.com/r/silviof/docker-languagetool
description: A multilingual grammar, style and spell checker.
type: languagetool
name: LanguageTool
services:
  $$id:
    image: silviof/docker-languagetool:$$core_version
    environment: []
    volumes:
      - $$id-ngrams:/ngrams
    ports:
      - '8010'
variables: []
