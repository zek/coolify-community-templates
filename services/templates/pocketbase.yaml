templateVersion: 1.0.0
defaultVersion: 0.11.0
documentation: https://pocketbase.io/docs/
type: pocketbase
name: Pocketbase
description: Open Source realtime backend in 1 file
services:
  $$id:
    image: coollabsio/pocketbase:$$core_version
    volumes:
      - $$id-data:/app/pb_data
    ports:
      - '8080'
